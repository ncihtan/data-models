name: Generate Blank Templates

on:
  push:
    paths:
      - 'data-models/**' # Trigger when data models change
  workflow_dispatch: # Allow manual runs

jobs:
  generate-templates:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas pyyaml gitpython

    - name: Run template generation script
      run: python .github/scripts/generate_templates.py

    - name: Commit and push changes
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add data-models/templates/*
        git commit -m "Auto-generated blank templates"
        git push origin HEAD:${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}